<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>予約ページ｜〇〇サービス</title>
  <meta name="description" content="Googleカレンダーで簡単に予約できる〇〇サービスの予約ページです。">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <h1>〇〇サービス</h1>
    <p>オンラインで簡単予約</p>
  </header>

  <!-- メイン -->
  <main class="container">

    <section class="section">
      <h2>サービス内容</h2>
      <p>
        こちらはサンプルサイトです。<br>
        Googleカレンダーから簡単にご予約いただけます。
      </p>
    </section>

    <section class="section">
      <h2>こんな方におすすめ</h2>
      <ul>
        <li>重複しない予約ページが必要な方</li>
        <li>スケジュール調整が面倒な方</li>
        <li>まずはシンプルなものを試したい方</li>
      </ul>
    </section>

    <section class="section">
      <h2>料金</h2>
      <p class="price">5,000円 / 30分</p>
    </section>

    <!-- ▼ 店舗・アクセス（任意） -->
    <section class="section">
      <h2>店舗・アクセス</h2>

      <p class="address">
        〒000-0000<br>
        東京都〇〇区〇〇町1-2-3<br>
        〇〇ビル 3F
      </p>

      <a
        href="https://xxxxxxxx"
        target="_blank"
        class="map-link"
      >
        Googleマップで見る(テスト環境のため遷移できないようにしています。）
      </a>
    </section>
    <!-- ▲ オンライン専用の場合はこのsectionを削除 -->

    <section class="section center">
      <a
        href="https://calendar.app.google/ez3HyNxupzJhRKCu8"
        target="_blank"
        class="btn"
      >
        予約する
      </a>
      <p class="note">
        ※ 予約管理はGoogleカレンダーを使用しています
      </p>
    </section>

  </main>

  <!-- フッター -->
  <footer class="footer">
    <p>© 2026 〇〇サービス</p>
  </footer>

</body>
</html>
